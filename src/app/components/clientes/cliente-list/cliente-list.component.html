
<h3>
	{{ titulo }} ({{ total }})
</h3>
<p>
	{{ subtitulo }}	   
	<span class="float-right">
		<a [routerLink]="['/clientes/add']" class="btn btn-primary">
			<i class="fa fa-plus"></i> Registrar un nuevo cliente</a>
	</span>		
</p>
<hr class="mt-4">
<div class="col-md-3 mb-4">
	<input type="text" autofocus #input (keyup.enter)="buscarClientes(input.value)" class="form-control" placeholder="Buscar clientes ..." />
</div>
<div *ngIf="!hayDatos; else template">
  {{ sinDatos }}
</div>
<ng-template #template>
<div class="col-md-5">	
	<table class="table table-hover table-bordered">
	<thead class="thead-light">
		<tr>
			<td class="editar text-center">Editar</td>
			<td>Cliente</td>						
		</tr>			
	</thead>
	<tbody>
		<tr *ngFor="let cliente of clientes">
			<td class="text-center">
				<a class="btn btn-primary" routerLink='/clientes/{{cliente._id}}/edit'>
					<i class="fa fa-bars"></i>
				</a>
			</td>
			<td>{{cliente.nombre}}</td>
		</tr>		
	</tbody>
	</table>
</div>
<div class="col-md-6">	
	<button class="btn btn-dark" (click)="actualizarDesde(-8)">
		<i class="fa fa-arrow-circle-left"></i> Anterior
	</button>
	<button class="btn btn-dark" (click)="actualizarDesde(8)">
		<i class="fa fa-arrow-alt-circle-right"></i> Siguiente
	</button>
</div>
</ng-template>

<button id="modalError" hidden="true" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal"></button>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h5 class="modal-title" id="exampleModalLabel">{{ atencion }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ error }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">{{ aceptar }}</button>
      </div>
    </div>
  </div>
</div>
