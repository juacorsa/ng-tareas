
<h3>
	{{ titulo }} ({{ total }})
</h3>
<p>
	{{ subtitulo }}	   
	<span class="float-right">
		<a [routerLink]="['/proveedores/add']" class="btn btn-primary">
			<i class="fa fa-plus"></i> Registrar un nuevo proveedor</a>
	</span>		
</p>
<hr class="mt-4">
<div class="col-md-3 mb-4">
	<input type="text" autofocus #input (keyup.enter)="buscarProveedores(input.value)" class="form-control" placeholder="Buscar proveedores ..." />
</div>
<div *ngIf="!hayDatos; else template">
  {{ sinDatos }}
</div>
<ng-template #template>
<div class="col-md-5">	
	<table class="table table-hover table-bordered">
	<thead class="thead-light">
		<tr>
			<td class="editar text-center">Editar</td>
			<td class="pointer" (click)="ordenar('nombre')">Proveedor
				<i class="fas fa-sort-down" *ngIf="!reverse"></i>
				<i class="fas fa-sort-up" *ngIf="reverse"></i>
			</td>						
		</tr>			
	</thead>
	<tbody>
		<tr *ngFor="let proveedor of proveedores | orderBy: campo : reverse">
			<td class="text-center">
				<a class="btn btn-primary" routerLink='/proveedores/{{proveedor._id}}/edit'>
					<i class="fa fa-bars"></i>
				</a>
			</td>
			<td>{{proveedor.nombre}}</td>
		</tr>		
	</tbody>
	</table>
</div>
